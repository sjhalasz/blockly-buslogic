<html>
<script>
  function loadJS() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
     if(scripts) loadJS();
     eval(xhttp.responseText);
    }
  };
  xhttp.open("GET", scripts.shift(), true);
  xhttp.send();
}
scripts = [
 "https://raw.githubusercontent.com/google/blockly/master/blockly_compressed.js",
 "https://raw.githubusercontent.com/google/blockly/master/blocks_compressed.js",
 "https://raw.githubusercontent.com/google/blockly/master/javascript_compressed.js",
 "https://raw.githubusercontent.com/google/blockly/master/msg/js/en.js"
 ];
 loadJS();
</script>

<div id="blocklyDiv" style="height: 480px; width: 600px;"></div>

<xml id="toolbox" style="display: none">
  <block type="controls_if"></block>
  <block type="logic_compare"></block>
  <block type="controls_repeat_ext"></block>
  <block type="math_number"></block>
  <block type="math_arithmetic"></block>
  <block type="text"></block>
  <block type="text_print"></block>
</xml>

<script>
  function wait4Scripts(){
    if(scripts) {setTimeout(wait4Scripts, 100);}
    else {var workspace = Blockly.inject('blocklyDiv', {toolbox: document.getElementById('toolbox')});}
  }
  setTimeout(wait4Scripts, 100);
</script>

</html>
