<html>
<script>
  function loadJS(url) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
     eval(xhttp.responseText);
     scriptCount++;
    }
  };
  xhttp.open("GET", url, true);
  xhttp.send();
}
scriptCount = 0;
loadJS("https://raw.githubusercontent.com/google/blockly/master/blockly_compressed.js");
loadJS("https://raw.githubusercontent.com/google/blockly/master/blocks_compressed.js");
loadJS("https://raw.githubusercontent.com/google/blockly/master/javascript_compressed.js");
loadJS("https://raw.githubusercontent.com/google/blockly/master/msg/js/en.js");
</script>

<div id="blocklyDiv" style="height: 480px; width: 600px;"></div>

<xml id="toolbox" style="display: none">
  <block type="controls_if"></block>
  <block type="logic_compare"></block>
  <block type="controls_repeat_ext"></block>
  <block type="math_number"></block>
  <block type="math_arithmetic"></block>
  <block type="text"></block>
  <block type="text_print"></block>
</xml>

<script>
  while(scriptCount < 4){}
  var workspace = Blockly.inject('blocklyDiv', {toolbox: document.getElementById('toolbox')});
</script>

</html>
